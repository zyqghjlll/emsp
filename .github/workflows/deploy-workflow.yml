name: Build and Deploy to Azure and AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env: # âœ… åœ¨è¿™é‡Œæ³¨å…¥ç¯å¢ƒå˜é‡ä¾› Docker/éƒ¨ç½²ä½¿ç”¨
      AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
      AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: âœ… Run Unit Tests
        run: mvn test

      - name: ğŸ”¨ Build JAR with Maven
        run: mvn clean package

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“š Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

#      - name: ğŸ” Azure Login
#        uses: azure/login@v1
#        with:
#          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: æ³¨å…¥ Azure æ•°æ®åº“ç¯å¢ƒå˜é‡
        run: |
          az webapp config appsettings set \
            --name emsp-app \
            --resource-group emsp-rg \
            --settings \
              SPRING_PROFILES_ACTIVE=azure \
              AZURE_DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}" \
              AZURE_DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}" \

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emsp-app
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository }}:latest

      - name: ğŸš€ Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop emsp || true
            docker rm emsp || true
            docker run -d \
              --name emsp \
              -e SPRING_PROFILES_ACTIVE=aws \
              -e AWS_DB_USERNAME=${{ secrets.AWS_DB_USERNAME }} \
              -e AWS_DB_PASSWORD=${{ secrets.AWS_DB_PASSWORD }} \
              -p 8080:8080 \
              ghcr.io/${{ github.repository }}:latest