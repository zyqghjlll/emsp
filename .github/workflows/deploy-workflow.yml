name: Build and Deploy to Azure and AWS EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:  # ÊîØÊåÅÊâãÂä®Ëß¶Âèë

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env: # ‚úÖ Âú®ËøôÈáåÊ≥®ÂÖ•ÁéØÂ¢ÉÂèòÈáè‰æõ Docker/ÈÉ®ÁΩ≤‰ΩøÁî®
      AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
      AWS_DB_PASSWORD: ${{ secrets.AWS_DB_PASSWORD }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: ‚úÖ Run Unit Tests
        run: mvn test

      - name: üî® Build JAR with Maven
        run: mvn clean package

      - name: üïí Set Image Version (Tag)
        id: set-version
        run: echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> "$GITHUB_ENV"

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìö Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            VERSION=${{ env.VERSION }}

      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ê≥®ÂÖ• Azure Êï∞ÊçÆÂ∫ìÁéØÂ¢ÉÂèòÈáè
        run: |
          az webapp config appsettings set \
            --name emsp-app \
            --resource-group emsp-rg \
            --settings \
              SPRING_PROFILES_ACTIVE=azure \
              AZURE_DB_USERNAME="${{ secrets.AZURE_DB_USERNAME }}" \
              AZURE_DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}" \

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: emsp-app
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository }}:${{ env.VERSION }}

      - name: üöÄ Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            docker stop emsp || true
            docker rm emsp || true
            docker run -d \
              --name emsp \
              -e SPRING_PROFILES_ACTIVE=aws \
              -e AWS_DB_USERNAME=${{ secrets.AWS_DB_USERNAME }} \
              -e AWS_DB_PASSWORD=${{ secrets.AWS_DB_PASSWORD }} \
              -p 8080:8080 \
              ghcr.io/${{ github.repository }}:${{ env.VERSION }}